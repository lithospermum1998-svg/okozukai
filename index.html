<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover" />
<title>MONEY LOG</title>

<style>
:root {
  --accent: #000; /* 黒をアクセントにしたモノトーンベース */
  --ios-blue: #007aff;
  --bg: #f9f9fb;
  --card: #ffffff;
  --sub-text: #a1a1a6;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
  background: var(--bg);
  margin: 0;
  color: #1d1d1f;
  -webkit-tap-highlight-color: transparent;
}

.container { max-width: 400px; margin: 0 auto; padding: 20px; }

/* ヘッダー（構造維持・デザイン微調整） */
.island-header {
  background: var(--card);
  border-radius: 24px;
  padding: 12px;
  margin-bottom: 30px;
}
.island-header h1 { 
  font-size: 14px; 
  text-align: center; 
  letter-spacing: 3px; 
  font-weight: 800;
  margin: 8px 0 12px;
}
.header-tabs { display: flex; background: #efeff4; border-radius: 14px; padding: 2px; }
.header-tabs button { flex: 1; padding: 10px 0; border: none; background: transparent; font-weight: 600; font-size: 13px; color: var(--sub-text); transition: 0.2s; }
.header-tabs button.active { background: var(--card); border-radius: 12px; color: #000; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }

/* メイン入力エリア */
.main-card {
  background: var(--card);
  border-radius: 28px;
  padding: 30px 24px;
  margin-bottom: 24px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.03);
}

.amount-display {
  text-align: center;
  margin-bottom: 24px;
}
.amount-display input {
  width: 100%;
  border: none;
  background: transparent;
  font-size: 48px;
  font-weight: 800;
  text-align: center;
  outline: none;
  letter-spacing: -2px;
}
.amount-display input::placeholder { color: #ebebeb; }

.memo-input {
  border-top: 0.5px solid #eee;
  padding-top: 20px;
}
.memo-input input {
  width: 100%;
  border: none;
  background: transparent;
  font-size: 16px;
  text-align: center;
  outline: none;
  color: #1d1d1f;
}

/* 記録ボタン（フローティング風） */
.action-btn {
  width: 100%;
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 18px;
  padding: 18px;
  font-size: 16px;
  font-weight: 700;
  letter-spacing: 1px;
  transition: transform 0.1s, opacity 0.2s;
}
.action-btn:active { transform: scale(0.98); opacity: 0.9; }

/* 履歴リスト */
.history-section { margin-top: 40px; }
.history-label {
  font-size: 13px;
  font-weight: 700;
  color: var(--sub-text);
  margin-left: 10px;
  margin-bottom: 12px;
  text-transform: uppercase;
}
.history-list {
  background: var(--card);
  border-radius: 24px;
  padding: 8px 0;
}
.history-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 20px;
  border-bottom: 0.5px solid #f2f2f2;
}
.history-item:last-child { border-bottom: none; }
.item-info { display: flex; flex-direction: column; }
.item-memo { font-size: 15px; font-weight: 500; margin-bottom: 2px; }
.item-date { font-size: 11px; color: var(--sub-text); letter-spacing: 0.5px; }
.item-price { font-size: 16px; font-weight: 700; font-variant-numeric: tabular-nums; }
</style>
</head>

<body>

<div class="container">
  <div class="island-header">
    <h1>MONEY LOG</h1>
    <div class="header-tabs">
      <button id="tab-log" class="active" onclick="switchPage('logPage')">家計</button>
      <button id="tab-stock" onclick="switchPage('stockPage')">NISA</button>
    </div>
  </div>

  <div id="logPage" class="page">
    <div class="main-card">
      <div class="amount-display">
        <input type="number" id="amountInput" placeholder="0" inputmode="decimal">
      </div>
      <div class="memo-input">
        <input type="text" id="memoInput" placeholder="Memo...">
      </div>
    </div>
    
    <button class="action-btn" onclick="addEntry()">CONFIRM</button>

    <div class="history-section">
      <div class="history-label">Recent Activity</div>
      <div class="history-list" id="expenseList"></div>
    </div>
  </div>

  <div id="stockPage" class="page" style="display:none; text-align:center; padding-top:50px; color:var(--sub-text);">
    COMING SOON
  </div>
</div>

<script>
let state = {
  expenses: JSON.parse(localStorage.getItem('expenses')) || []
};

function switchPage(id){
  const logPage = document.getElementById('logPage');
  const stockPage = document.getElementById('stockPage');
  const tabLog = document.getElementById('tab-log');
  const tabStock = document.getElementById('tab-stock');

  if(id === 'logPage') {
    logPage.style.display = 'block';
    stockPage.style.display = 'none';
    tabLog.classList.add('active');
    tabStock.classList.remove('active');
  } else {
    logPage.style.display = 'none';
    stockPage.style.display = 'block';
    tabLog.classList.remove('active');
    tabStock.classList.add('active');
  }
}

function addEntry(){
  const amountVal = document.getElementById('amountInput').value;
  const memoVal = document.getElementById('memoInput').value;
  if(!amountVal) return;

  const now = new Date();
  const time = `${now.getHours()}:${String(now.getMinutes()).padStart(2,'0')}`;
  const date = `${now.getMonth()+1}/${now.getDate()}`;

  state.expenses.unshift({
    id: Date.now(),
    amount: parseInt(amountVal),
    memo: memoVal || "No Memo",
    date: `${date} ${time}`
  });

  document.getElementById('amountInput').value = "";
  document.getElementById('memoInput').value = "";
  document.activeElement.blur();
  
  save();
}

function save(){
  localStorage.setItem('expenses', JSON.stringify(state.expenses));
  render();
}

function render(){
  const list = document.getElementById('expenseList');
  if(state.expenses.length === 0) {
    list.innerHTML = `<div style="padding:30px; text-align:center; font-size:13px; color:var(--sub-text);">Empty</div>`;
    return;
  }
  list.innerHTML = state.expenses.map(e => `
    <div class="history-item" onclick="deleteEntry(${e.id})">
      <div class="item-info">
        <span class="item-memo">${e.memo}</span>
        <span class="item-date">${e.date}</span>
      </div>
      <div class="item-price">¥${e.amount.toLocaleString()}</div>
    </div>
  `).join('');
}

function deleteEntry(id){
  // スタイリッシュなデザインを損なわないよう、あえてシンプルな削除
  state.expenses = state.expenses.filter(e => e.id !== id);
  save();
}

render();
</script>

</body>
</html>
