<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Summary Island</title>

<style>
:root {
  --bg: #f2f2f7;
  --card: #ffffff;
  --text-main: #1c1c1e;
  --text-sub: #8e8e93;
  --divider: #e5e5ea;
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  padding: 24px 16px 40px;
  color: var(--text-main);
}

.container {
  max-width: 420px;
  margin: 0 auto;
}

/* ===== 共通 Island ===== */
.island {
  background: var(--card);
  border-radius: 18px;
  padding: 18px 20px;
  margin-bottom: 16px;
}

/* ===== 見出し ===== */
.island-title {
  font-size: 12px;
  font-weight: 600;
  letter-spacing: .06em;
  color: var(--text-sub);
  margin-bottom: 6px;
}

/* ===== Summary Island ===== */
.total-amount {
  font-size: 32px;
  font-weight: 700;
  letter-spacing: .5px;
  margin-bottom: 2px; /* ← 縦間隔を詰める */
}

.daily-diff {
  font-size: 14px;
  color: var(--text-sub); /* グレー固定 */
}

/* ===== Monthly Summary ===== */
.monthly-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 14px;
}

.month-item {
  padding-left: 12px;
  border-left: 3px solid var(--divider); /* ← 残す */
}

.month-label {
  font-size: 11px;
  color: var(--text-sub);
  margin-bottom: 4px;
}

.month-value {
  font-size: 16px;
  font-weight: 600;
}

/* ===== Recent ===== */
.recent-list {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.recent-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.recent-name {
  font-size: 14px;
}

.recent-value {
  font-size: 14px;
  font-weight: 500;
}
</style>
</head>

<body>
<div class="container">

  <!-- ===== Summary Island ===== -->
  <div class="island">
    <div class="island-title">TOTAL ASSETS</div>
    <div class="total-amount">¥3,245,000</div>
    <div class="daily-diff">前日比 +¥12,300</div>
  </div>

  <!-- ===== Monthly Summary ===== -->
  <div class="island">
    <div class="island-title">MONTHLY SUMMARY</div>
    <div class="monthly-grid">
      <div class="month-item">
        <div class="month-label">INCOME</div>
        <div class="month-value">¥420,000</div>
      </div>
      <div class="month-item">
        <div class="month-label">EXPENSE</div>
        <div class="month-value">¥278,000</div>
      </div>
    </div>
  </div>

  <!-- ===== Recent ===== -->
  <div class="island">
    <div class="island-title">RECENT</div>
    <div class="recent-list">
      <div class="recent-item">
        <div class="recent-name">スーパー</div>
        <div class="recent-value">-¥3,200</div>
      </div>
      <div class="recent-item">
        <div class="recent-name">ランチ</div>
        <div class="recent-value">-¥1,100</div>
      </div>
      <div class="recent-item">
        <div class="recent-name">配当金</div>
        <div class="recent-value">+¥2,500</div>
      </div>
    </div>
  </div>

</div>
</body>
</html>
