<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>MONEY LOG PRO</title>

<style>
:root {
  --ios-blue: #007aff;
  --ios-green: #34c759;
  --ios-red: #ff3b30;
  --bg-color: #f2f2f7;
  --card-bg: #ffffff;
  --text-main: #1c1c1e;
  --text-sub: #8e8e93;
  --radius: 14px;
}

/* ---------- base ---------- */
body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg-color);
  margin: 0;
  padding: 16px;
  color: var(--text-main);
  -webkit-tap-highlight-color: transparent;
}

.container {
  max-width: 420px;
  margin: 0 auto;
}

/* ---------- header ---------- */
.header-card {
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 18px 18px 14px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.05);
}

.header-card h1 {
  margin: 0;
  text-align: center;
  font-size: 18px;
  letter-spacing: 1px;
}

/* tabs */
.header-tabs {
  position: relative;
  display: flex;
  margin-top: 14px;
}

.header-tabs button {
  flex: 1;
  background: none;
  border: none;
  padding: 10px 0;
  font-size: 14px;
  font-weight: 600;
  color: var(--text-sub);
}

.header-tabs button.active {
  color: var(--text-main);
}

.tab-indicator {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 50%;
  height: 3px;
  background: var(--ios-blue);
  border-radius: 3px;
  transition: transform 0.25s ease;
}

/* ---------- swipe pages ---------- */
.swipe-container {
  overflow: hidden;
  margin-top: 10px;
}

.swipe-track {
  display: flex;
  width: 200%;
  transition: transform 0.3s ease;
}

.page {
  width: 50%;
  padding: 18px;
  box-sizing: border-box;
  background: var(--card-bg);
  border-radius: var(--radius);
  box-shadow: 0 8px 24px rgba(0,0,0,0.05);
}

/* ---------- log page ---------- */
.summary {
  background: var(--bg-color);
  padding: 14px;
  border-radius: var(--radius);
  text-align: center;
  margin-bottom: 16px;
}

#monthlyTotal {
  font-size: 26px;
  font-weight: 800;
}

input {
  width: 100%;
  font-size: 16px;
  padding: 12px;
  margin-bottom: 10px;
  border-radius: var(--radius);
  border: 1px solid #e5e5ea;
  background: #fafafa;
}

.action-row {
  display: flex;
  gap: 10px;
}

.btn {
  flex: 1;
  padding: 14px;
  border-radius: var(--radius);
  border: none;
  color: #fff;
  font-weight: 700;
}

.btn-record { background: var(--ios-blue); }
.btn-invest { background: var(--ios-green); }

/* ---------- NISA ---------- */
.stock-card {
  background: #f9f9fb;
  padding: 16px;
  border-radius: var(--radius);
  margin-bottom: 12px;
  border: 1px solid #e5e5ea;
}

.stock-name {
  font-weight: 700;
  margin-bottom: 8px;
}

.valuation {
  font-size: 24px;
  font-weight: 800;
  margin-bottom: 10px;
}
</style>
</head>

<body>

<div class="container">

  <!-- header -->
  <div class="header-card">
    <h1>MONEY LOG</h1>

    <div class="header-tabs">
      <div class="tab-indicator" id="tabIndicator"></div>
      <button class="active" onclick="goPage(0)">家計</button>
      <button onclick="goPage(1)">NISA</button>
    </div>
  </div>

  <!-- swipe pages -->
  <div class="swipe-container" id="swipe">
    <div class="swipe-track" id="track">

      <!-- 家計 -->
      <div class="page">
        <div class="summary">
          <div style="font-size:12px;color:var(--text-sub)">今月の支出合計</div>
          <span id="monthlyTotal">800</span> 円
        </div>

        <input type="date">
        <input type="number" placeholder="金額">
        <input type="text" placeholder="メモ">

        <div class="action-row">
          <button class="btn btn-record">記録</button>
          <button class="btn btn-invest">投資</button>
        </div>
      </div>

      <!-- NISA -->
      <div class="page">
        <div class="stock-card">
          <div class="stock-name">ブラックロック・ゴールド</div>
          <div class="valuation">¥123,456</div>
        </div>
        <div class="stock-card">
          <div class="stock-name">WCM 世界成長株</div>
          <div class="valuation">¥234,567</div>
        </div>
      </div>

    </div>
  </div>

</div>

<script>
let current = 0;
const track = document.getElementById('track');
const indicator = document.getElementById('tabIndicator');
const tabs = document.querySelectorAll('.header-tabs button');

/* tab tap */
function goPage(index){
  current = index;
  track.style.transform = `translateX(-${index * 50}%)`;
  indicator.style.transform = `translateX(${index * 100}%)`;
  tabs.forEach((t,i)=>t.classList.toggle('active', i===index));
}

/* swipe */
let startX = 0;
const swipe = document.getElementById('swipe');

swipe.addEventListener('touchstart', e=>{
  startX = e.touches[0].clientX;
});

swipe.addEventListener('touchend', e=>{
  const diff = startX - e.changedTouches[0].clientX;
  if(diff > 50 && current < 1) goPage(1);
  if(diff < -50 && current > 0) goPage(0);
});
</script>

</body>
</html>
