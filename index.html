<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>MONEY LOG PRO</title>

<style>
:root {
  --ios-blue: #007aff;
  --ios-green: #34c759;
  --bg-color: #f6f7fb; 
  --card-bg: #ffffff;
  --text-main: #1c1c1e;
  --text-sub: #a1a1a6;
  --radius: 24px;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
  background: var(--bg-color);
  margin: 0;
  padding: 12px;
  color: var(--text-main);
  -webkit-tap-highlight-color: transparent;
}

.container { max-width: 420px; margin: 0 auto; }

/* 第一の島：Header */
.island-header {
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 12px 16px;
  box-shadow: 0 4px 20px rgba(0,0,0,0.02);
  margin-bottom: 12px;
}

.island-header h1 { font-size: 13px; margin: 0 0 10px; text-align: center; letter-spacing: 4px; font-weight: 900; color: #d1d1d6; }

.header-tabs { display: flex; background: #efeff4; border-radius: 12px; padding: 2px; }
.header-tabs button { flex: 1; padding: 10px 0; border: none; background: transparent; font-weight: 700; font-size: 13px; color: var(--text-sub); }
.header-tabs button.active { background: var(--card-bg); border-radius: 10px; color: var(--text-main); box-shadow: 0 4px 10px rgba(0,0,0,0.08); }

/* 第二の島：メイン操作（ここをカッコよく配置） */
.island-main {
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 20px 16px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.04);
  margin-bottom: 12px;
}

.summary { text-align: center; margin-bottom: 15px; }
.month-switch { display: flex; align-items: center; justify-content: center; gap: 4px; margin-bottom: 4px; }
#monthLabel { font-size: 14px; font-weight: 800; color: var(--text-main); cursor: pointer; padding: 4px 12px; border-radius: 20px; background: #f2f2f7; }
.month-btn { font-size: 12px; color: #000; background: none; border: none; cursor: pointer; padding: 10px; }

#monthlyTotal { font-size: 44px; font-weight: 900; letter-spacing: -2px; margin: 0; }
.summary-label { font-size: 10px; color: var(--text-sub); font-weight: 700; text-transform: uppercase; }

/* 入力欄の配置をスタイリッシュに */
.input-area {
  margin: 15px 0;
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.input-box {
  display: flex;
  align-items: center;
  background: #f4f4f7;
  border-radius: 16px;
  padding: 0 16px;
}

input {
  width: 100%;
  height: 54px;
  border: none;
  background: transparent;
  font-size: 17px;
  font-weight: 600;
  color: var(--text-main);
}
input:focus { outline: none; }
#amountInput { flex: 4; border-right: 1px solid #e5e5ea; padding-right: 12px; }
#memoInput { flex: 6; padding-left: 12px; }

/* ボタンの配置 */
.action-row { display: flex; gap: 8px; }
.btn { 
  flex: 1; 
  height: 56px;
  border-radius: 16px; 
  border: none; 
  color: #fff; 
  font-weight: 800; 
  font-size: 16px; 
  transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}
.btn:active { transform: scale(0.95); opacity: 0.8; }
.btn-record { background: #1c1c1e; } /* 記録ボタンをあえての黒 */
.btn-invest { background: var(--ios-green); }

/* 第三の島：履歴 */
.island-output { background: var(--card-bg); border-radius: var(--radius); padding: 20px 16px; }
.island-title { font-size: 11px; font-weight: 800; color: var(--text-sub); margin-bottom: 16px; border-left: 3px solid #e5e5ea; padding-left: 10px; letter-spacing: 1px; }

#expenseList { list-style: none; padding: 0; margin: 0; }
.swipe-item { position: relative; overflow: hidden; background-color: #ff3b30; border-radius: 16px; margin-bottom: 8px; }
.item-content { display: flex; justify-content: space-between; align-items: center; padding: 14px 18px; background: #fff; position: relative; z-index: 2; transition: 0.3s; border-radius: 16px; border: 1px solid #f2f2f7; }

.amount.record { color: var(--text-main); font-weight: 800; font-size: 17px; }
.amount.invest { color: var(--ios-green); font-weight: 800; font-size: 17px; }

.swipe-delete-btn { position: absolute; right: 0; top: 0; bottom: 0; width: 70px; background: #ff3b30; color: white; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: 800; }

.page { display: none; }
.page.active { display: block; }
</style>
</head>

<body>

<div class="container">

  <div class="island-header">
    <h1>MONEY ARCHIVE</h1>
    <div class="header-tabs">
      <button id="tab-log" class="active" onclick="switchPage('logPage')">Wallet</button>
      <button id="tab-stock" onclick="switchPage('stockPage')">Assets</button>
    </div>
  </div>

  <div id="logPage" class="page active">
    <div class="island-main">
      <div class="summary">
        <div class="month-switch">
          <button class="month-btn" onclick="changeMonth(-1)">◀</button>
          <div id="monthLabel" onclick="showDatePicker()"></div>
          <button class="month-btn" onclick="changeMonth(1)">▶</button>
        </div>
        <div id="monthlyTotal">0</div>
        <div class="summary-label">Total Spending</div>
      </div>

      <div class="input-area">
        <div class="input-box">
          <input type="number" id="amountInput" placeholder="¥ 0" inputmode="decimal">
          <input type="text" id="memoInput" placeholder="Memo">
        </div>
      </div>

      <div class="action-row">
        <button class="btn btn-record" onclick="addEntry('record')">記録</button>
        <button class="btn btn-invest" onclick="addEntry('invest')">投資</button>
      </div>
    </div>

    <div class="island-output">
      <div class="island-title">TIMELINE</div>
      <ul id="expenseList"></ul>
    </div>
  </div>

  <div id="stockPage" class="page">
    <div class="island-main"><div id="stockList"></div></div>
  </div>

</div>

<script>
let state = {
  expenses: JSON.parse(localStorage.getItem('expenses')) || [],
  stocks: JSON.parse(localStorage.getItem('stocks')) || [
    { name: "Gold Fund", price:0, holding:0 },
    { name: "Global Growth", price:0, holding:0 },
    { name: "US Trend", price:0, holding:0 }
  ],
  currentView: new Date(),
  selectedDate: new Date().toISOString().split('T')[0]
};

function switchPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.getElementById('tab-log').classList.toggle('active', id==='logPage');
  document.getElementById('tab-stock').classList.toggle('active', id==='stockPage');
  if(id==='stockPage') renderStocks();
}

function changeMonth(diff){
  state.currentView.setMonth(state.currentView.getMonth() + diff);
  state.selectedDate = new Date(state.currentView.getFullYear(), state.currentView.getMonth(), 1).toISOString().split('T')[0];
  updateUI();
}

function showDatePicker(){
  const picker = document.createElement('input');
  picker.type = 'date';
  picker.value = state.selectedDate;
  picker.style.position = 'absolute'; picker.style.opacity = 0;
  document.body.appendChild(picker);
  picker.onchange = ()=> {
    state.selectedDate = picker.value;
    state.currentView = new Date(picker.value);
    document.body.removeChild(picker);
    updateUI();
  }
  picker.focus(); picker.click();
}

function addEntry(type){
  const amountInput = document.getElementById('amountInput');
  const amount = parseInt(amountInput.value);
  if(!amount) return;
  state.expenses.push({ id: Date.now(), type, amount, memo: document.getElementById('memoInput').value, date: state.selectedDate });
  amountInput.value = ""; document.getElementById('memoInput').value = "";
  save();
}

function save(){
  localStorage.setItem('expenses', JSON.stringify(state.expenses));
  updateUI();
}

function updateUI(){
  const list = document.getElementById('expenseList');
  const view = state.currentView;
  document.getElementById('monthLabel').textContent = `${view.getFullYear()}年${view.getMonth()+1}月`;
  const filtered = state.expenses.filter(e=>{
    const d = new Date(e.date);
    return d.getFullYear()===view.getFullYear() && d.getMonth()===view.getMonth();
  });
  document.getElementById('monthlyTotal').innerHTML = filtered.reduce((s,e)=>s+e.amount,0).toLocaleString();
  
  list.innerHTML = filtered.sort((a,b)=>new Date(b.date)-new Date(a.date)).reverse().map(e=>`
    <li class="swipe-item">
      <div class="swipe-delete-btn" onclick="deleteEntry(${e.id})">削除</div>
      <div class="item-content" ontouchstart="handleStart(event,${e.id})" ontouchend="clearTimeout(window.ptimer)" ontouchmove="handleMove(event)">
        <div>
          <div class="amount ${e.type}">¥${e.amount.toLocaleString()}</div>
          <div style="font-size:11px; color:var(--text-sub); font-weight:600;">${e.date.slice(5)} • ${e.memo || '-'}</div>
        </div>
        <div style="color:#e5e5ea;">〉</div>
      </div>
    </li>
  `).join('');
}

function deleteEntry(id){
  state.expenses = state.expenses.filter(e=>e.id!==id);
  save();
}

let startX=0;
function handleStart(e,id){
  startX = e.touches[0].pageX;
  window.ptimer=setTimeout(()=>{
    const target = state.expenses.find(ex=>ex.id===id);
    document.getElementById('amountInput').value=target.amount;
    document.getElementById('memoInput').value=target.memo;
    state.selectedDate = target.date;
    state.expenses = state.expenses.filter(ex=>ex.id!==id);
    updateUI();
  },800);
}

function handleMove(e){
  clearTimeout(window.ptimer);
  const diff = startX - e.touches[0].pageX;
  if(diff>60) e.currentTarget.style.transform="translateX(-70px)";
  if(diff<-60) e.currentTarget.style.transform="translateX(0px)";
}

function renderStocks(){
  const container = document.getElementById('stockList');
  container.innerHTML = state.stocks.map((s,i)=>{
    const valuation = Math.floor(s.price*s.holding/10000);
    return `<div style="background:#fff; padding:18px; border-radius:20px; margin-bottom:12px; border:1px solid #f2f2f7;">
      <div style="font-size:11px; font-weight:800; color:var(--text-sub); margin-bottom:2px;">${s.name}</div>
      <div style="font-size:24px; font-weight:900;">¥${valuation.toLocaleString()}</div>
      <div style="display:flex; gap:10px; margin-top:10px;">
        <input type="number" value="${s.price}" onchange="updateStock(${i},'price',this.value)" inputmode="decimal" style="height:40px; font-size:14px; background:#f4f4f7; padding:0 10px; border-radius:10px;">
        <input type="number" value="${s.holding}" onchange="updateStock(${i},'holding',this.value)" inputmode="decimal" style="height:40px; font-size:14px; background:#f4f4f7; padding:0 10px; border-radius:10px;">
      </div>
    </div>`;
  }).join('');
}

function updateStock(index,field,value){
  state.stocks[index][field] = parseFloat(value)||0;
  localStorage.setItem('stocks', JSON.stringify(state.stocks));
  renderStocks();
}

updateUI();
</script>
</body>
</html>
