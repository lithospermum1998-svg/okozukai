<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>MONEY LOG PRO</title>

<style>
:root {
  --ios-blue:#007aff;
  --ios-green:#34c759;
  --ios-red:#ff3b30;
  --bg-color:#f2f2f7;
  --card-bg:#ffffff;
  --text-main:#1c1c1e;
  --text-sub:#3a3a3c;
  --radius:12px;
  --tab-active-bg:#666666;
}

body {
  font-family:-apple-system,BlinkMacSystemFont,sans-serif;
  background:var(--bg-color);
  margin:0;
  padding:16px;
  color:var(--text-main);
}

.container { max-width:420px; margin:0 auto; }

/* ===== Header ===== */
.header-card {
  background:var(--card-bg);
  border-radius:var(--radius);
  padding:20px;
  box-shadow:0 6px 20px rgba(0,0,0,.05);
  margin-bottom:6px;
}

.header-card h1 {
  margin:0;
  text-align:center;
  font-size:20px;
}

.header-tabs {
  display:flex;
  margin-top:12px;
  border-radius:var(--radius);
  overflow:hidden;
  border:1px solid #e5e5ea;
}

.header-tabs button {
  flex:1;
  padding:10px;
  border:none;
  background:#fff;
  font-weight:bold;
  color:var(--text-sub);
}

.header-tabs button.active {
  background:var(--tab-active-bg);
  color:#fff;
}

/* ===== Content ===== */
.content-card {
  background:var(--card-bg);
  border-radius:var(--radius);
  padding:20px;
  box-shadow:0 6px 20px rgba(0,0,0,.05);
}

.page { display:none; }
.page.active { display:block; }

/* ===== Summary ===== */
.summary {
  background:var(--bg-color);
  padding:14px;
  border-radius:var(--radius);
  text-align:center;
  margin-bottom:16px;
}

.month-nav {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}

.month-nav button {
  border:none;
  background:none;
  font-size:18px;
  font-weight:bold;
  padding:4px 10px;
}

#monthLabel {
  font-size:13px;
  font-weight:bold;
}

#monthlyTotal {
  font-size:28px;
  font-weight:800;
}

/* ===== Form ===== */
input {
  width:100%;
  box-sizing:border-box;
  padding:12px;
  font-size:16px;
  margin-bottom:10px;
  border-radius:var(--radius);
  border:1px solid #e5e5ea;
}

.action-row {
  display:flex;
  gap:10px;
}

.btn {
  flex:1;
  padding:14px;
  border:none;
  border-radius:var(--radius);
  font-size:16px;
  font-weight:bold;
  color:#fff;
}

.btn-record { background:var(--ios-blue); }
.btn-invest { background:var(--ios-green); }

/* ===== List ===== */
#expenseList { list-style:none; padding:0; margin-top:20px; }

.swipe-item {
  position:relative;
  overflow:hidden;
  background:var(--ios-red);
  border-radius:8px;
  margin-bottom:1px;
}

.item-content {
  background:#fff;
  padding:12px 16px;
  display:flex;
  justify-content:space-between;
  transition:.3s;
}

.amount.record { color:var(--ios-blue); font-weight:bold; }
.amount.invest { color:var(--ios-green); font-weight:bold; }

.swipe-delete-btn {
  position:absolute;
  right:0;
  top:0;
  bottom:0;
  width:80px;
  background:var(--ios-red);
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}
</style>
</head>

<body onclick="cancelEdit()">

<div class="container">

<div class="header-card">
  <h1>MONEY LOG</h1>
  <div class="header-tabs">
    <button id="tab-log" class="active" onclick="switchPage('logPage')">家計</button>
    <button id="tab-stock" onclick="switchPage('stockPage')">NISA</button>
  </div>
</div>

<div class="content-card">

<div id="logPage" class="page active">

  <div class="summary">
    <div class="month-nav">
      <button onclick="changeMonth(-1)">＜</button>
      <div id="monthLabel"></div>
      <button onclick="changeMonth(1)">＞</button>
    </div>

    <div style="font-size:12px;color:var(--text-sub)">今月の支出合計</div>
    <span id="monthlyTotal">0</span><small> 円</small>
  </div>

  <input type="date" id="dateInput">
  <input type="number" id="amountInput" placeholder="金額">
  <input type="text" id="memoInput" placeholder="メモ">

  <div class="action-row">
    <button class="btn btn-record" onclick="addEntry('record')">記録</button>
    <button class="btn btn-invest" onclick="addEntry('invest')">投資</button>
  </div>

  <ul id="expenseList"></ul>
</div>

<div id="stockPage" class="page"></div>

</div>
</div>

<script>
let state = {
  expenses: JSON.parse(localStorage.getItem('expenses')) || [],
  currentView: new Date(),
  editingId: null
};

function switchPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.getElementById('tab-log').classList.toggle('active',id==='logPage');
  document.getElementById('tab-stock').classList.toggle('active',id==='stockPage');
}

function changeMonth(diff){
  state.currentView.setMonth(state.currentView.getMonth()+diff);
  updateUI();
}

function addEntry(type){
  const amount = Number(amountInput.value);
  if(!amount) return;

  state.expenses.push({
    id:Date.now(),
    type,
    amount,
    memo:memoInput.value,
    date:dateInput.value
  });

  amountInput.value="";
  memoInput.value="";
  save();
}

function save(){
  localStorage.setItem('expenses',JSON.stringify(state.expenses));
  updateUI();
}

function cancelEdit(){}

function updateUI(){
  const now = state.currentView;
  const y = now.getFullYear();
  const m = now.getMonth();

  monthLabel.textContent = `${y}年${m+1}月`;

  const filtered = state.expenses.filter(e=>{
    const d=new Date(e.date);
    return d.getFullYear()===y && d.getMonth()===m;
  });

  monthlyTotal.textContent =
    filtered.filter(e=>e.type==='record')
    .reduce((s,e)=>s+e.amount,0)
    .toLocaleString();

  expenseList.innerHTML = filtered
    .sort((a,b)=>new Date(a.date)-new Date(b.date))
    .map(e=>`
      <li class="swipe-item">
        <div class="swipe-delete-btn" onclick="deleteEntry(${e.id})">削除</div>
        <div class="item-content">
          <div>
            <div class="amount ${e.type}">¥${e.amount.toLocaleString()}</div>
            <div style="font-size:11px;color:var(--text-sub)">
              ${e.date.slice(5)} ${e.memo}
            </div>
          </div>
        </div>
      </li>
    `).join('');
}

function deleteEntry(id){
  state.expenses = state.expenses.filter(e=>e.id!==id);
  save();
}

dateInput.value = new Date().toISOString().split('T')[0];
updateUI();
</script>

</body>
</html>
