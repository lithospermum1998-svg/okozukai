<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
<title>MONEY LOG</title>

<style>
:root{
--blue:#007aff;--green:#34c759;--red:#ff3b30;
--bg:#f2f2f7;--card:#fff;--sub:#8e8e93;
}
body{
margin:0;padding:16px;background:var(--bg);
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
}
.container{
max-width:420px;margin:auto;background:var(--card);
border-radius:20px;padding:20px;
box-shadow:0 10px 25px rgba(0,0,0,.05);
}
h1{text-align:center;margin:0 0 10px;}
.tab{
display:flex;gap:10px;margin-bottom:15px;
}
.tab button{
flex:1;padding:10px;border-radius:10px;border:none;
font-weight:bold;background:#e5e5ea;
}
.tab .active{background:var(--blue);color:#fff;}

.summary{
background:var(--bg);border-radius:12px;
padding:12px;text-align:center;margin-bottom:15px;
}
input{
width:100%;padding:12px;margin-bottom:10px;
border-radius:10px;border:1px solid #e5e5ea;
font-size:16px;
}
.btns{display:flex;gap:10px;}
.btns button{
flex:1;padding:14px;border:none;border-radius:12px;
font-size:16px;font-weight:bold;color:#fff;
}
.record{background:var(--blue);}
.invest{background:var(--green);}
ul{list-style:none;padding:0;margin:0;}
li{margin-bottom:8px;}
.item{
background:#fff;border-radius:10px;padding:12px;
display:flex;justify-content:space-between;
}
.money{color:var(--blue);font-weight:bold;}
.investTxt{color:var(--green);font-weight:bold;}
.sub{font-size:12px;color:var(--sub);}

.nisa-card{
background:#fff;border-radius:12px;padding:12px;margin-bottom:12px;
}
.nisa-name{font-weight:bold;}
.nisa-value{font-weight:bold;margin-top:6px;}
</style>
</head>

<body>
<div class="container">

<h1>MONEY LOG</h1>

<div class="tab">
  <button id="tabMoney" class="active" onclick="show('money')">家計</button>
  <button id="tabNisa" onclick="show('nisa')">NISA</button>
</div>

<!-- 家計 -->
<div id="moneyView">
  <div class="summary">
    <div class="sub">今月の合計</div>
    <div id="monthTotal">0 円</div>
  </div>

  <input type="date" id="date">
  <input type="number" id="amount" placeholder="金額">
  <input type="text" id="memo" placeholder="メモ">

  <div class="btns">
    <button class="record" onclick="add('record')">記録</button>
    <button class="invest" onclick="add('invest')">投資</button>
  </div>

  <ul id="list"></ul>
</div>

<!-- NISA -->
<div id="nisaView" style="display:none;">
  <ul id="nisaList"></ul>

  <div class="summary">
    <div class="sub">NISA 合計評価額</div>
    <div id="nisaTotal">0 円</div>
  </div>
</div>

</div>

<script>
/* ===== state ===== */
const state = {
  expenses: JSON.parse(localStorage.getItem("expenses")) || [],
  nisa: JSON.parse(localStorage.getItem("nisa")) || [
    {id:1,name:"eMAXIS Slim 米国株式",units:0,price:21543,prev:21300},
    {id:2,name:"SMT 米国株モメンタム",units:0,price:17820,prev:17600},
    {id:3,name:"ブラックロック・ゴールド",units:0,price:14500,prev:14620}
  ]
};

/* ===== 初期化 ===== */
const today=new Date();
document.getElementById("date").value=today.toISOString().split("T")[0];
renderMoney();

/* ===== 画面切替 ===== */
function show(v){
  moneyView.style.display=v==="money"?"block":"none";
  nisaView.style.display=v==="nisa"?"block":"none";
  tabMoney.classList.toggle("active",v==="money");
  tabNisa.classList.toggle("active",v==="nisa");
  if(v==="nisa") renderNisa();
}

/* ===== 家計 ===== */
function add(type){
  const a=+amount.value;
  if(!a) return;
  state.expenses.push({
    id:Date.now(),date:date.value,amount:a,memo:memo.value,type
  });
  amount.value="";memo.value="";
  save();
}
function save(){
  localStorage.setItem("expenses",JSON.stringify(state.expenses));
  renderMoney();
}
function renderMoney(){
  const m=today.getMonth(),y=today.getFullYear();
  const f=state.expenses.filter(e=>{
    const d=new Date(e.date);
    return d.getMonth()===m&&d.getFullYear()===y;
  });
  monthTotal.textContent=
    f.reduce((s,e)=>s+e.amount,0).toLocaleString()+" 円";
  list.innerHTML=f.map(e=>`
    <li>
      <div class="item">
        <div>
          <div class="${e.type==="record"?"money":"investTxt"}">
            ¥${e.amount.toLocaleString()}
          </div>
          <div class="sub">${e.date} ${e.memo||""}</div>
        </div>
      </div>
    </li>`).join("");
}

/* ===== NISA ===== */
function renderNisa(){
  let total=0;
  nisaList.innerHTML=state.nisa.map(h=>{
    const value=Math.floor(h.units*h.price/10000);
    total+=value;
    const diff=h.price-h.prev;
    return `
      <li class="nisa-card">
        <div class="nisa-name">${h.name}</div>
        <div class="sub">
          基準価額 ¥${h.price.toLocaleString()}
          (${diff>=0?"+":""}${diff})
        </div>
        <input type="number" value="${h.units}"
          placeholder="保有口数"
          oninput="updateUnits(${h.id},this.value)">
        <div class="nisa-value">
          評価額 ¥${value.toLocaleString()}
        </div>
      </li>`;
  }).join("");
  nisaTotal.textContent=total.toLocaleString()+" 円";
}

function updateUnits(id,val){
  const t=state.nisa.find(n=>n.id===id);
  if(!t) return;
  t.units=parseInt(val)||0;
  localStorage.setItem("nisa",JSON.stringify(state.nisa));
  renderNisa();
}
</script>
</body>
</html>
