<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>MONEY LOG PRO</title>
<style>
:root {
  --ios-blue: #007aff;
  --ios-green: #34c759;
  --ios-red: #ff3b30;
  --bg-color: #f2f2f7;
  --card-bg: #ffffff;
  --text-main: #1c1c1e;
  --text-sub: #3a3a3c;
  --radius: 12px;
  --tab-active-bg: #666666;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg-color);
  margin: 0;
  padding: 16px;
  color: var(--text-main);
  min-height: 100vh;
  -webkit-tap-highlight-color: transparent;
}

.container { max-width: 420px; margin: 0 auto; }

.header-card {
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 20px 20px 16px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.05);
  margin-bottom: 6px;
}

.header-card h1 {
  font-size: 20px;
  margin: 0;
  text-align: center;
  letter-spacing: 1px;
}

.header-tabs {
  display: flex;
  justify-content: center;
  margin-top: 12px;
  border-radius: var(--radius);
  overflow: hidden;
  border: 1px solid #e5e5ea;
}

.header-tabs button {
  flex: 1;
  padding: 10px 0;
  border: none;
  background: #fff;
  font-weight: bold;
  color: var(--text-sub);
  font-size: 14px;
}

.header-tabs button.active {
  background: var(--tab-active-bg);
  color: #fff;
}

.content-card {
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 20px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.05);
}

.summary {
  background: var(--bg-color);
  padding: 15px;
  border-radius: var(--radius);
  text-align: center;
  margin-bottom: 18px;
}

#monthlyTotal {
  font-size: 28px;
  font-weight: 800;
}

input {
  width: 100%;
  font-size: 16px;
  padding: 12px;
  margin-bottom: 10px;
  border: 1px solid #e5e5ea;
  border-radius: var(--radius);
  background: #fafafa;
}

.action-row {
  display: flex;
  gap: 10px;
}

.btn {
  flex: 1;
  padding: 14px;
  border-radius: var(--radius);
  border: none;
  color: white;
  font-weight: bold;
  font-size: 16px;
}

.btn-record { background: var(--ios-blue); }
.btn-invest { background: var(--ios-green); }

.stock-card {
  background: #f9f9fb;
  padding: 16px;
  border-radius: var(--radius);
  margin-bottom: 12px;
  border: 1px solid #e5e5ea;
}

.stock-name { font-weight: bold; margin-bottom: 8px; }
.valuation { font-size: 24px; font-weight: 800; margin-bottom: 10px; }

.stock-inputs {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
}

.page { display: none; }
.page.active { display: block; }
</style>
</head>

<body onclick="handleGlobalClick()">

<div class="container">

  <div class="header-card">
    <h1>MONEY LOG</h1>
    <div class="header-tabs">
      <button id="tab-log" class="active" onclick="switchPage('logPage')">家計</button>
      <button id="tab-stock" onclick="switchPage('stockPage')">NISA</button>
    </div>
  </div>

  <div class="content-card">
    <div id="logPage" class="page active">
      <div class="summary">
        <div style="font-size:12px">今月の支出合計</div>
        <span id="monthlyTotal">0</span> 円
      </div>
      <input type="date" id="dateInput">
      <input type="number" id="amountInput" placeholder="金額">
      <input type="text" id="memoInput" placeholder="メモ">
      <div class="action-row">
        <button class="btn btn-record" onclick="addEntry('record')">記録</button>
        <button class="btn btn-invest" onclick="addEntry('invest')">投資</button>
      </div>
      <ul id="expenseList"></ul>
    </div>

    <div id="stockPage" class="page">
      <div id="stockList"></div>
    </div>
  </div>
</div>

<script>
let state = {
  expenses: JSON.parse(localStorage.getItem('expenses')) || [],
  stocks: JSON.parse(localStorage.getItem('stocks')) || [
    { name: "ブラックロック・ゴールド", price: 0, holding: 0 },
    { name: "WCM世界成長株激選", price: 0, holding: 0 },
    { name: "SMT米国トレンドランキング", price: 0, holding: 0 }
  ],
  currentView: new Date(),
  editingId: null
};

/* ===== 外部（ショートカット）からの値を安全に受信 ===== */
const params = new URLSearchParams(location.search);
const extGold = Number(params.get('gold'));
const extWcm  = Number(params.get('wcm'));
const extSmt  = Number(params.get('smt'));

if (!isNaN(extGold)) state.stocks[0].price = extGold;
if (!isNaN(extWcm))  state.stocks[1].price = extWcm;
if (!isNaN(extSmt))  state.stocks[2].price = extSmt;

if (!isNaN(extGold) || !isNaN(extWcm) || !isNaN(extSmt)) {
  localStorage.setItem('stocks', JSON.stringify(state.stocks));
}

function switchPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.getElementById('tab-log').classList.toggle('active', id==='logPage');
  document.getElementById('tab-stock').classList.toggle('active', id==='stockPage');
  if(id==='stockPage') renderStocks();
}

function renderStocks(){
  const container=document.getElementById('stockList');
  container.innerHTML=state.stocks.map((s,i)=>{
    const valuation=Math.floor(s.price*s.holding/10000);
    return `
      <div class="stock-card">
        <div class="stock-name">${s.name}</div>
        <div class="valuation">¥${valuation.toLocaleString()}</div>
        <div class="stock-inputs">
          <div>基準価額
            <input type="number" value="${s.price}" onchange="updateStock(${i},'price',this.value)">
          </div>
          <div>保有口数
            <input type="number" value="${s.holding}" onchange="updateStock(${i},'holding',this.value)">
          </div>
        </div>
      </div>`;
  }).join('');
}

function updateStock(index,field,value){
  state.stocks[index][field]=parseFloat(value)||0;
  localStorage.setItem('stocks',JSON.stringify(state.stocks));
  renderStocks();
}

function addEntry(type){
  const amount=parseInt(amountInput.value);
  if(!amount) return;
  state.expenses.push({
    id: Date.now(),
    type,
    amount,
    memo: memoInput.value,
    date: dateInput.value
  });
  localStorage.setItem('expenses',JSON.stringify(state.expenses));
  updateUI();
}

function handleGlobalClick(){}

function updateUI(){
  const now=new Date();
  const filtered=state.expenses.filter(e=>{
    const d=new Date(e.date);
    return d.getFullYear()===now.getFullYear() && d.getMonth()===now.getMonth();
  });
  monthlyTotal.textContent=filtered.reduce((s,e)=>s+e.amount,0).toLocaleString();
}

dateInput.value=new Date().toISOString().split('T')[0];
updateUI();
</script>

</body>
</html>
