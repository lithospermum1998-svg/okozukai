<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>MONEY LOG PRO</title>

<style>
:root {
  --ios-blue: #007aff;
  --ios-green: #34c759;
  --ios-red: #ff3b30;
  --bg-color: #f2f2f7;
  --card-bg: #ffffff;
  --text-main: #1c1c1e;
  --text-sub: #3a3a3c;
  --radius: 12px;
  --tab-active-bg: #666666;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg-color);
  margin: 0;
  padding: 16px;
  color: var(--text-main);
}

.container { max-width: 420px; margin: 0 auto; }

.header-card {
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 20px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.05);
  margin-bottom: 6px;
}

.header-tabs {
  display: flex;
  margin-top: 12px;
  border-radius: var(--radius);
  overflow: hidden;
  border: 1px solid #e5e5ea;
}

.header-tabs button {
  flex: 1;
  padding: 10px 0;
  border: none;
  background: #fff;
  font-weight: bold;
}

.header-tabs button.active {
  background: var(--tab-active-bg);
  color: #fff;
}

.content-card {
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 20px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.05);
}

.stock-card {
  background: #f9f9fb;
  padding: 16px;
  border-radius: var(--radius);
  margin-bottom: 12px;
  border: 1px solid #e5e5ea;
}

.stock-name { font-weight: bold; font-size: 14px; }
.valuation { font-size: 26px; font-weight: 800; margin: 10px 0; }
</style>
</head>

<body>
<div class="container">
  <div class="header-card">
    <div class="header-tabs">
      <button class="active">NISA</button>
    </div>
  </div>

  <div class="content-card" id="stockList"></div>
</div>

<script>
/* --- URLクエリ取得 --- */
const params = new URLSearchParams(location.search);
const gold = Number(params.get('gold')) || 0;
const wcm  = Number(params.get('wcm'))  || 0;
const smt  = Number(params.get('smt'))  || 0;

/* --- 状態 --- */
const stocks = [
  { name: "ブラックロック・ゴールド", price: gold, holding: 0 },
  { name: "WCM世界成長株激選", price: wcm, holding: 0 },
  { name: "SMT米国トレンドランキング", price: smt, holding: 0 }
];

/* --- 描画 --- */
const container = document.getElementById('stockList');
container.innerHTML = stocks.map(s => {
  const valuation = Math.floor(s.price * s.holding / 10000);
  return `
    <div class="stock-card">
      <div class="stock-name">${s.name}</div>
      <div class="valuation">¥${valuation.toLocaleString()}</div>
      <div style="font-size:12px;color:#666">
        基準価額：${s.price.toLocaleString()}円
      </div>
    </div>
  `;
}).join('');
</script>
</body>
</html>
