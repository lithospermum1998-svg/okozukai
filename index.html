<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>MONEY LOG PRO</title>
  <style>
    :root {
      --ios-blue: #007aff;
      --ios-green: #34c759;
      --ios-red: #ff3b30;
      --bg-color: #f2f2f7;
      --card-bg: #ffffff;
      --text-main: #1c1c1e;
      --text-sub: #8e8e93;
      --radius: 12px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 16px;
      color: var(--text-main);
      overflow-x: hidden;
      min-height: 100vh; /* 余白タップ検知のため全高を確保 */
    }

    .container {
      max-width: 420px;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      box-sizing: border-box;
    }

    h1 { font-size: 22px; text-align: center; letter-spacing: 2px; margin: 0 0 15px 0; }

    .month-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .month-nav button { background: none; color: var(--text-main); font-size: 20px; border: none; cursor: pointer; padding: 5px 15px; }
    #monthLabel { font-weight: bold; font-size: 18px; }

    .summary {
      background: var(--bg-color);
      padding: 15px;
      border-radius: var(--radius);
      text-align: center;
      margin-bottom: 20px;
    }
    #monthlyTotal { font-size: 28px; font-weight: 800; color: var(--text-main); }

    input {
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #e5e5ea;
      border-radius: var(--radius);
      background: #fafafa;
      appearance: none;
      -webkit-appearance: none;
      display: block;
      color: var(--text-main);
    }
    
    input:focus { border-color: var(--ios-blue); outline: none; }
    input[type="date"] { min-height: 46px; }

    .action-row { display: flex; gap: 10px; margin-bottom: 5px; }
    .btn {
      flex: 1;
      padding: 14px;
      border-radius: var(--radius);
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-record { background: var(--ios-blue); }
    .btn-invest { background: var(--ios-green); }

    #expenseList { list-style: none; padding: 0; margin-top: 20px; }
    
    .swipe-item {
      position: relative;
      overflow: hidden;
      background-color: var(--ios-red);
      border-radius: 8px;
      margin-bottom: 1px;
    }

    .item-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      background: white;
      position: relative;
      z-index: 2;
      transition: transform 0.3s ease;
      border-bottom: 1px solid #f2f2f7;
    }

    .item-content.editing {
      background: #fff9c4; /* 編集中のハイライト */
    }

    .swipe-delete-btn {
      position: absolute;
      right: 0;
      top: 0;
      bottom: 0;
      width: 80px;
      background: var(--ios-red);
      color: white;
      border: none;
      font-weight: bold;
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .item-info .amount { font-size: 18px; font-weight: 700; }
    .item-info .amount.record { color: var(--ios-blue); }
    .item-info .amount.invest { color: var(--ios-green); }
    .item-info .meta { font-size: 12px; color: var(--text-sub); margin-top: 2px; }
  </style>
</head>
<body onclick="handleGlobalClick(event)">

<div class="container" onclick="event.stopPropagation()">
  <h1>MONEY LOG</h1>

  <div class="month-nav">
    <button id="prevBtn">◀</button>
    <span id="monthLabel"></span>
    <button id="nextBtn">▶</button>
  </div>

  <div class="summary">
    <div style="font-size: 12px; color: var(--text-sub);">今月の合計支出</div>
    <span id="monthlyTotal">0</span><small> 円</small>
  </div>

  <input type="date" id="dateInput" />
  <input type="number" id="amountInput" placeholder="金額を入力" inputmode="decimal" />
  <input type="text" id="memoInput" placeholder="メモ（任意）" />

  <div class="action-row">
    <button class="btn btn-record" id="btnRecord" onclick="addEntry('record')">記録</button>
    <button class="btn btn-invest" id="btnInvest" onclick="addEntry('invest')">投資</button>
  </div>

  <ul id="expenseList"></ul>
</div>

<script>
  let state = {
    expenses: JSON.parse(localStorage.getItem('expenses')) || [],
    currentView: new Date(),
    editingId: null
  };

  const elements = {
    list: document.getElementById('expenseList'),
    total: document.getElementById('monthlyTotal'),
    label: document.getElementById('monthLabel'),
    date: document.getElementById('dateInput'),
    amount: document.getElementById('amountInput'),
    memo: document.getElementById('memoInput'),
    btnRecord: document.getElementById('btnRecord'),
    btnInvest: document.getElementById('btnInvest')
  };

  function init() {
    elements.date.value = new Date().toISOString().split('T')[0];
    updateUI();
  }

  function save() {
    localStorage.setItem('expenses', JSON.stringify(state.expenses));
    updateUI();
  }

  function addEntry(type) {
    const val = parseInt(elements.amount.value);
    if (!val) return;

    if (state.editingId) {
      state.expenses = state.expenses.filter(e => e.id !== state.editingId);
      cancelEdit();
    }

    state.expenses.push({ id: Date.now(), amount: val, memo: elements.memo.value, date: elements.date.value, type: type });
    elements.amount.value = ""; elements.memo.value = "";
    save();
  }

  function deleteEntry(id) {
    state.expenses = state.expenses.filter(e => e.id !== id);
    if (state.editingId === id) cancelEdit();
    save();
  }

  function editEntry(id) {
    const target = state.expenses.find(e => e.id === id);
    if (!target) return;

    state.editingId = id;
    elements.amount.value = target.amount;
    elements.memo.value = target.memo;
    elements.date.value = target.date;
    
    elements.btnRecord.textContent = "修正(記録)";
    elements.btnInvest.textContent = "修正(投資)";
    updateUI();
  }

  // 編集モードを解除する関数
  function cancelEdit() {
    state.editingId = null;
    elements.amount.value = "";
    elements.memo.value = "";
    elements.btnRecord.textContent = "記録";
    elements.btnInvest.textContent = "投資";
    updateUI();
  }

  // 余白をタップした時の処理
  function handleGlobalClick(e) {
    if (state.editingId) {
      cancelEdit();
    }
  }

  function changeMonth(diff) {
    state.currentView.setMonth(state.currentView.getMonth() + diff);
    updateUI();
  }

  let startX = 0;
  let pressTimer;

  function handleTouchStart(e, id) {
    startX = e.touches[0].pageX;
    pressTimer = window.setTimeout(() => editEntry(id), 800);
  }

  function handleTouchEnd() {
    clearTimeout(pressTimer);
  }

  function handleTouchMove(e) {
    clearTimeout(pressTimer);
    const touch = e.touches[0];
    const change = startX - touch.pageX;
    const content = e.currentTarget;
    
    if (change > 60) {
      content.style.transform = "translateX(-80px)";
    } else if (change < -60) {
      content.style.transform = "translateX(0px)";
    }
  }

  function updateUI() {
    const year = state.currentView.getFullYear();
    const month = state.currentView.getMonth();
    elements.label.textContent = `${year}年 ${month + 1}月`;

    const filtered = state.expenses.filter(e => {
      const d = new Date(e.date);
      return d.getFullYear() === year && d.getMonth() === month;
    }).sort((a, b) => new Date(a.date) - new Date(b.date));

    elements.total.textContent = filtered.reduce((sum, e) => sum + e.amount, 0).toLocaleString();

    elements.list.innerHTML = filtered.map(e => `
      <li class="swipe-item" onclick="event.stopPropagation()">
        <div class="swipe-delete-btn" onclick="deleteEntry(${e.id})">削除</div>
        <div class="item-content ${state.editingId === e.id ? 'editing' : ''}" 
             ontouchstart="handleTouchStart(event, ${e.id})" 
             ontouchend="handleTouchEnd()"
             ontouchmove="handleTouchMove(event)">
          <div class="item-info">
            <div class="amount ${e.type}">¥${e.amount.toLocaleString()}</div>
            <div class="meta">${e.date.split('-').slice(1).join('/')} ${e.memo}</div>
          </div>
        </div>
      </li>
    `).join('');
  }

  document.getElementById('prevBtn').onclick = () => changeMonth(-1);
  document.getElementById('nextBtn').onclick = () => changeMonth(1);
  init();
</script>
</body>
</html>
