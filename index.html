<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>MONEY LOG PRO</title>

<style>
:root {
  --ios-blue: #007aff;
  --ios-green: #34c759;
  --ios-red: #ff3b30;
  --bg-color: #f2f2f7;
  --card-bg: #ffffff;
  --text-main: #1c1c1e;
  --text-sub: #3a3a3c;
  --radius: 12px;
  --tab-active-bg: #666666;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg-color);
  margin: 0;
  padding: 16px;
  color: var(--text-main);
}

.container {
  max-width: 420px;
  margin: 0 auto;
}

/* ===== Header ===== */
.header-card {
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 20px 20px 16px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.05);
  margin-bottom: 6px;
}

.header-card h1 {
  font-size: 20px;
  margin: 0;
  text-align: center;
}

.header-tabs {
  display: flex;
  margin-top: 12px;
  border-radius: var(--radius);
  overflow: hidden;
  border: 1px solid #e5e5ea;
}

.header-tabs button {
  flex: 1;
  padding: 10px 0;
  border: none;
  background: #fff;
  font-weight: bold;
  color: var(--text-sub);
}

.header-tabs button.active {
  background: var(--tab-active-bg);
  color: #fff;
}

/* ===== Content ===== */
.content-card {
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 20px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.05);
}

.page { display: none; }
.page.active { display: block; }

/* ===== Summary ===== */
.summary {
  background: var(--bg-color);
  padding: 15px;
  border-radius: var(--radius);
  text-align: center;
  margin-bottom: 18px;
}

.month-switch {
  display: flex;
  align-items: center;
  justify-content: center;   /* 中央寄せ */
  gap: 8px;                  /* 年月と矢印の距離 */
  margin-bottom: 6px;
}

#monthLabel {
  font-size: 17px;
  font-weight: 700;
  letter-spacing: 0.5px;
}

.month-btn {
  font-size: 16px;
  font-weight: 600;
  color: #000;
  background: none;
  border: none;
  padding: 4px 6px;
}

.month-btn:active {
  opacity: 0.4;
}

.summary-label {
  font-size: 12px;
  color: var(--text-sub);
}

#monthlyTotal {
  font-size: 28px;
  font-weight: 800;
}

/* ===== Inputs ===== */
input {
  display: block;           /* ブロック化して中央基準 */
  margin: 0 auto 10px auto;
  width: 100%;
  max-width: 360px;         /* summaryカードに合わせる */
  box-sizing: border-box;
  font-size: 16px;
  padding: 12px;
  border: 1px solid #e5e5ea;
  border-radius: var(--radius);
  background: #fafafa;
}

.action-row {
  display: flex;
  gap: 10px;
  max-width: 360px;
  margin: 0 auto;
}

.btn {
  flex: 1;
  padding: 14px;
  border-radius: var(--radius);
  border: none;
  color: #fff;
  font-weight: bold;
  font-size: 16px;
}

.btn-record { background: var(--ios-blue); }
.btn-invest { background: var(--ios-green); }

/* ===== List ===== */
#expenseList {
  list-style: none;
  padding: 0;
  margin-top: 20px;
}

.amount.record { color: var(--ios-blue); font-weight: bold; }
.amount.invest { color: var(--ios-green); font-weight: bold; }

/* ===== Stock ===== */
.stock-card {
  background: #f9f9fb;
  padding: 16px;
  border-radius: var(--radius);
  margin-bottom: 12px;
  border: 1px solid #e5e5ea;
}

.stock-name { font-weight: bold; margin-bottom: 6px; }
.valuation { font-size: 24px; font-weight: 800; margin-bottom: 10px; }

</style>
</head>

<body>

<div class="container">

  <div class="header-card">
    <h1>MONEY LOG</h1>
    <div class="header-tabs">
      <button id="tab-log" class="active" onclick="switchPage('logPage')">家計</button>
      <button id="tab-stock" onclick="switchPage('stockPage')">NISA</button>
    </div>
  </div>

  <div class="content-card">

    <!-- 家計ページ -->
    <div id="logPage" class="page active">
      <div class="summary">
        <div class="month-switch">
          <button class="month-btn" onclick="changeMonth(-1)">◀︎</button>
          <div id="monthLabel"></div>
          <button class="month-btn" onclick="changeMonth(1)">▶︎</button>
        </div>
        <div class="summary-label">今月の支出合計</div>
        <span id="monthlyTotal">0</span><small> 円</small>
      </div>

      <input type="date" id="dateInput">
      <input type="number" id="amountInput" placeholder="金額">
      <input type="text" id="memoInput" placeholder="メモ">

      <div class="action-row">
        <button class="btn btn-record" onclick="addEntry('record')">記録</button>
        <button class="btn btn-invest" onclick="addEntry('invest')">投資</button>
      </div>

      <ul id="expenseList"></ul>
    </div>

    <!-- NISAページ -->
    <div id="stockPage" class="page">
      <div id="stockList"></div>
    </div>

  </div>
</div>

<script>
let state = {
  expenses: JSON.parse(localStorage.getItem('expenses')) || [],
  stocks: JSON.parse(localStorage.getItem('stocks')) || [
    { name: "ブラックロック・ゴールド", price: 0, holding: 0 },
    { name: "WCM世界成長株激選", price: 0, holding: 0 },
    { name: "SMT米国トレンドランキング", price: 0, holding: 0 }
  ],
  currentView: new Date()
};

function switchPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  document.getElementById('tab-log').classList.toggle('active', id==='logPage');
  document.getElementById('tab-stock').classList.toggle('active', id==='stockPage');
  if(id==='stockPage') renderStocks();
}

function changeMonth(diff){
  state.currentView.setMonth(state.currentView.getMonth() + diff);
  updateUI();
}

function updateUI(){
  const now = state.currentView;
  document.getElementById('monthLabel').textContent =
    `${now.getFullYear()}年${now.getMonth()+1}月`;

  const list = document.getElementById('expenseList');
  const filtered = state.expenses.filter(e=>{
    const d = new Date(e.date);
    return d.getFullYear()===now.getFullYear() && d.getMonth()===now.getMonth();
  });

  document.getElementById('monthlyTotal').textContent =
    filtered.reduce((s,e)=>s+e.amount,0).toLocaleString();

  list.innerHTML = filtered.map(e=>`
    <li>
      <div class="amount ${e.type}">¥${e.amount.toLocaleString()}</div>
      <div style="font-size:11px;color:var(--text-sub)">
        ${e.date.slice(5)} ${e.memo}
      </div>
    </li>
  `).join('');
}

function addEntry(type){
  const amount = parseInt(amountInput.value);
  if(!amount) return;
  state.expenses.push({
    id: Date.now(),
    type,
    amount,
    memo: memoInput.value,
    date: dateInput.value
  });
  localStorage.setItem('expenses', JSON.stringify(state.expenses));
  amountInput.value = memoInput.value = "";
  updateUI();
}

function renderStocks(){
  stockList.innerHTML = state.stocks.map((s,i)=>{
    const v = Math.floor(s.price*s.holding/10000);
    return `
      <div class="stock-card">
        <div class="stock-name">${s.name}</div>
        <div class="valuation">¥${v.toLocaleString()}</div>
      </div>`;
  }).join('');
}

dateInput.value = new Date().toISOString().split('T')[0];
updateUI();
</script>

</body>
</html>
