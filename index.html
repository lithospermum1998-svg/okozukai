<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MONEY LOG PRO</title>
  <style>
    :root {
      --ios-blue: #007aff;
      --ios-green: #34c759;
      --ios-red: #ff3b30;
      --bg-color: #f2f2f7;
      --card-bg: #ffffff;
      --text-main: #1c1c1e;
      --text-sub: #8e8e93;
      --radius: 12px;
    }

    body {
      font-family: -apple-system, sans-serif;
      background: var(--bg-color);
      margin: 0;
      padding: 16px;
      color: var(--text-main);
    }

    /* 幅を以前の 420px に固定し、中央寄せに設定 */
    .container {
      max-width: 420px;
      margin: 0 auto;
      background: var(--card-bg);
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.05);
      box-sizing: border-box; /* パディングを含めて420pxに */
    }

    h1 { font-size: 22px; text-align: center; letter-spacing: 2px; margin: 0 0 15px 0; }

    .month-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .month-nav button { background: none; color: var(--ios-blue); font-size: 20px; border: none; cursor: pointer; padding: 5px 15px; }
    #monthLabel { font-weight: bold; font-size: 18px; }

    .summary {
      background: var(--bg-color);
      padding: 15px;
      border-radius: var(--radius);
      text-align: center;
      margin-bottom: 20px;
    }
    #monthlyTotal { font-size: 28px; font-weight: 800; color: var(--ios-blue); }

    input {
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #e5e5ea;
      border-radius: var(--radius);
      background: #fafafa;
    }
    
    .action-row { display: flex; gap: 10px; margin-bottom: 5px; }
    .btn {
      flex: 1;
      padding: 14px;
      border-radius: var(--radius);
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-record { background: var(--ios-blue); }
    .btn-invest { background: var(--ios-green); }

    /* リスト表示のズレを修正 */
    #expenseList { list-style: none; padding: 0; margin-top: 20px; }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center; /* 垂直方向中央寄せ */
      padding: 12px 0;
      border-bottom: 1px solid #f2f2f7;
    }
    .item-info { flex: 1; }
    .item-info .amount { font-size: 18px; font-weight: 700; line-height: 1.2; }
    .item-info .amount.record { color: var(--ios-blue); }
    .item-info .amount.invest { color: var(--ios-green); }
    .item-info .meta { font-size: 12px; color: var(--text-sub); margin-top: 2px; }

    .delete-btn {
      background: #fff0f0;
      color: var(--ios-red);
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: bold;
      margin-left: 10px; /* テキストとの間に隙間を確保 */
      cursor: pointer;
      flex-shrink: 0; /* ボタンが潰れないように */
    }
  </style>
</head>
<body>

<div class="container">
  <h1>MONEY LOG</h1>

  <div class="month-nav">
    <button id="prevBtn">◀</button>
    <span id="monthLabel"></span>
    <button id="nextBtn">▶</button>
  </div>

  <div class="summary">
    <div style="font-size: 12px; color: var(--text-sub);">今月の合計支出</div>
    <span id="monthlyTotal">0</span><small> 円</small>
  </div>

  <input type="date" id="dateInput" />
  <input type="number" id="amountInput" placeholder="金額を入力" inputmode="decimal" />
  <input type="text" id="memoInput" placeholder="メモ（任意）" />

  <div class="action-row">
    <button class="btn btn-record" onclick="addEntry('record')">記録</button>
    <button class="btn btn-invest" onclick="addEntry('invest')">投資</button>
  </div>

  <ul id="expenseList"></ul>
</div>

<script>
  const state = {
    expenses: JSON.parse(localStorage.getItem('expenses')) || [],
    currentView: new Date()
  };

  const elements = {
    list: document.getElementById('expenseList'),
    total: document.getElementById('monthlyTotal'),
    label: document.getElementById('monthLabel'),
    date: document.getElementById('dateInput'),
    amount: document.getElementById('amountInput'),
    memo: document.getElementById('memoInput')
  };

  function init() {
    elements.date.value = new Date().toISOString().split('T')[0];
    updateUI();
  }

  function save() {
    localStorage.setItem('expenses', JSON.stringify(state.expenses));
    updateUI();
  }

  function addEntry(type) {
    const val = parseInt(elements.amount.value);
    if (!val) return;

    state.expenses.push({
      id: Date.now(),
      amount: val,
      memo: elements.memo.value,
      date: elements.date.value,
      type: type
    });

    elements.amount.value = "";
    elements.memo.value = "";
    elements.amount.focus();
    save();
  }

  function deleteEntry(id) {
    state.expenses = state.expenses.filter(e => e.id !== id);
    save();
  }

  function changeMonth(diff) {
    state.currentView.setMonth(state.currentView.getMonth() + diff);
    updateUI();
  }

  function updateUI() {
    const year = state.currentView.getFullYear();
    const month = state.currentView.getMonth();
    elements.label.textContent = `${year}年 ${month + 1}月`;

    const filtered = state.expenses.filter(e => {
      const d = new Date(e.date);
      return d.getFullYear() === year && d.getMonth() === month;
    }).sort((a, b) => new Date(a.date) - new Date(b.date));

    const total = filtered.reduce((sum, e) => sum + e.amount, 0);
    elements.total.textContent = total.toLocaleString();

    elements.list.innerHTML = filtered.map(e => `
      <li>
        <div class="item-info">
          <div class="amount ${e.type}">¥${e.amount.toLocaleString()}</div>
          <div class="meta">${e.date.split('-').slice(1).join('/')} ${e.memo}</div>
        </div>
        <button class="delete-btn" onclick="deleteEntry(${e.id})">削除</button>
      </li>
    `).join('');
  }

  document.getElementById('prevBtn').onclick = () => changeMonth(-1);
  document.getElementById('nextBtn').onclick = () => changeMonth(1);

  init();
</script>
</body>
</html>
