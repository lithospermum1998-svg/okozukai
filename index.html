<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>MONEY LOG PRO</title>

<style>
:root {
  --ios-blue: #007aff;
  --ios-green: #34c759;
  --ios-red: #ff3b30;
  --bg-color: #f2f2f7;
  --card-bg: #ffffff;
  --text-main: #1c1c1e;
  --text-sub: #3a3a3c;
  --radius: 12px;
  --tab-active-bg: #666666;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: var(--bg-color);
  margin: 0;
  padding: 16px;
  color: var(--text-main);
  min-height: 100vh;
  -webkit-tap-highlight-color: transparent;
}

.container { max-width: 420px; margin: 0 auto; }

/* ===== header ===== */
.header-card {
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 20px 20px 16px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.05);
  margin-bottom: 6px;
}

.header-card h1 {
  font-size: 20px;
  margin: 0;
  text-align: center;
  letter-spacing: 1px;
}

.header-tabs {
  position: relative;
  display: flex;
  margin-top: 12px;
  border-radius: var(--radius);
  overflow: hidden;
  border: 1px solid #e5e5ea;
}

.header-tabs button {
  flex: 1;
  padding: 10px 0;
  border: none;
  background: #fff;
  cursor: pointer;
  font-weight: bold;
  color: var(--text-sub);
  font-size: 14px;
}

.header-tabs button.active {
  color: #000;
}

.tab-indicator {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 50%;
  height: 3px;
  background: var(--ios-blue);
  border-radius: 3px;
  transition: transform 0.25s ease;
}

/* ===== swipe pages ===== */
.content-card {
  background: var(--card-bg);
  border-radius: var(--radius);
  padding: 0;
  box-shadow: 0 6px 20px rgba(0,0,0,0.05);
  overflow: hidden;
}

.swipe-track {
  display: flex;
  width: 200%;
  transition: transform 0.3s ease;
}

.page {
  width: 50%;
  padding: 20px;
  box-sizing: border-box;
}

/* ===== log ===== */
.summary {
  background: var(--bg-color);
  padding: 15px;
  border-radius: var(--radius);
  text-align: center;
  margin-bottom: 18px;
}

#monthlyTotal { font-size: 28px; font-weight: 800; }

input {
  width: 100%;
  box-sizing: border-box;
  font-size: 16px;
  padding: 12px;
  margin-bottom: 10px;
  border: 1px solid #e5e5ea;
  border-radius: var(--radius);
  background: #fafafa;
}

.action-row { display: flex; gap: 10px; }

.btn {
  flex: 1;
  padding: 14px;
  border-radius: var(--radius);
  border: none;
  color: white;
  font-weight: bold;
  font-size: 16px;
}

.btn-record { background: var(--ios-blue); }
.btn-invest { background: var(--ios-green); }

/* ===== list ===== */
#expenseList { list-style: none; padding: 0; margin-top: 20px; }

.swipe-item {
  position: relative;
  overflow: hidden;
  background-color: var(--ios-red);
  border-radius: 8px;
  margin-bottom: 1px;
}

.item-content {
  display: flex;
  justify-content: space-between;
  padding: 12px 16px;
  background: white;
  position: relative;
  z-index: 2;
  transition: 0.3s;
  border-bottom: 1px solid #f2f2f7;
}

.amount.record { color: var(--ios-blue); font-weight: bold; }
.amount.invest { color: var(--ios-green); font-weight: bold; }

.swipe-delete-btn {
  position: absolute;
  right: 0;
  top: 0;
  bottom: 0;
  width: 80px;
  background: var(--ios-red);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
}

/* ===== stocks ===== */
.stock-card {
  background: #f9f9fb;
  padding: 16px;
  border-radius: var(--radius);
  margin-bottom: 12px;
  border: 1px solid #e5e5ea;
}

.stock-name { font-weight: bold; margin-bottom: 8px; }
.valuation { font-size: 24px; font-weight: 800; margin-bottom: 10px; }

.stock-inputs {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
}
</style>
</head>

<body onclick="handleGlobalClick()">

<div class="container">

  <!-- header -->
  <div class="header-card">
    <h1>MONEY LOG</h1>
    <div class="header-tabs">
      <div class="tab-indicator" id="tabIndicator"></div>
      <button id="tab-log" class="active" onclick="switchPage(0)">家計</button>
      <button id="tab-stock" onclick="switchPage(1)">NISA</button>
    </div>
  </div>

  <!-- content -->
  <div class="content-card" id="swipe">
    <div class="swipe-track" id="track">

      <!-- 家計 -->
      <div id="logPage" class="page">
        <div class="summary">
          <div style="font-size:12px;color:var(--text-sub)">今月の支出合計</div>
          <span id="monthlyTotal">0</span> 円
        </div>
        <input type="date" id="dateInput">
        <input type="number" id="amountInput" placeholder="金額">
        <input type="text" id="memoInput" placeholder="メモ">
        <div class="action-row">
          <button class="btn btn-record" onclick="addEntry('record')">記録</button>
          <button class="btn btn-invest" onclick="addEntry('invest')">投資</button>
        </div>
        <ul id="expenseList"></ul>
      </div>

      <!-- NISA -->
      <div id="stockPage" class="page">
        <div id="stockList"></div>
      </div>

    </div>
  </div>

</div>

<script>
let state = {
  expenses: JSON.parse(localStorage.getItem('expenses')) || [],
  stocks: JSON.parse(localStorage.getItem('stocks')) || [
    { name: "ブラックロック・ゴールド", price: 0, holding: 0 },
    { name: "WCM世界成長株激選", price: 0, holding: 0 },
    { name: "SMT米国トレンドランキング", price: 0, holding: 0 }
  ],
  currentView: new Date(),
  editingId: null
};

let currentPage = 0;

/* ===== page switch ===== */
function switchPage(index){
  currentPage = index;
  document.getElementById('track').style.transform =
    `translateX(-${index * 50}%)`;
  document.getElementById('tabIndicator').style.transform =
    `translateX(${index * 100}%)`;
  document.getElementById('tab-log').classList.toggle('active', index===0);
  document.getElementById('tab-stock').classList.toggle('active', index===1);
  if(index===1) renderStocks();
}

/* ===== swipe ===== */
let startX = 0;
const swipe = document.getElementById('swipe');

swipe.addEventListener('touchstart', e=>{
  startX = e.touches[0].clientX;
});

swipe.addEventListener('touchend', e=>{
  const diff = startX - e.changedTouches[0].clientX;
  if(diff > 50 && currentPage < 1) switchPage(1);
  if(diff < -50 && currentPage > 0) switchPage(0);
});

/* ===== logic (元のまま) ===== */
function renderStocks(){
  const c=document.getElementById('stockList');
  c.innerHTML=state.stocks.map((s,i)=>`
    <div class="stock-card">
      <div class="stock-name">${s.name}</div>
      <div class="valuation">¥${Math.floor(s.price*s.holding/10000).toLocaleString()}</div>
      <div class="stock-inputs">
        <div>基準価額
          <input type="number" value="${s.price}" onchange="updateStock(${i},'price',this.value)">
        </div>
        <div>保有口数
          <input type="number" value="${s.holding}" onchange="updateStock(${i},'holding',this.value)">
        </div>
      </div>
    </div>`).join('');
}

function updateStock(i,f,v){
  state.stocks[i][f]=+v||0;
  localStorage.setItem('stocks',JSON.stringify(state.stocks));
  renderStocks();
}

function addEntry(type){
  const a=+amountInput.value;
  if(!a) return;
  state.expenses.push({
    id:Date.now(), type, amount:a,
    memo:memoInput.value,
    date:dateInput.value
  });
  save();
}

function save(){
  localStorage.setItem('expenses',JSON.stringify(state.expenses));
  updateUI();
}

function updateUI(){
  const list=document.getElementById('expenseList');
  const now=state.currentView;
  const f=state.expenses.filter(e=>{
    const d=new Date(e.date);
    return d.getFullYear()===now.getFullYear() && d.getMonth()===now.getMonth();
  });
  monthlyTotal.textContent=f.reduce((s,e)=>s+e.amount,0).toLocaleString();
  list.innerHTML=f.map(e=>`
    <li class="swipe-item">
      <div class="swipe-delete-btn" onclick="deleteEntry(${e.id})">削除</div>
      <div class="item-content">
        <div>
          <div class="amount ${e.type}">¥${e.amount.toLocaleString()}</div>
          <div style="font-size:11px">${e.date.slice(5)} ${e.memo}</div>
        </div>
      </div>
    </li>`).join('');
}

function deleteEntry(id){
  state.expenses=state.expenses.filter(e=>e.id!==id);
  save();
}

dateInput.value=new Date().toISOString().split('T')[0];
updateUI();
</script>

</body>
</html>
