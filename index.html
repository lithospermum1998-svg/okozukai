<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>おこづかい管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    input, button {
      font-size: 18px;
      padding: 10px;
      width: 100%;
      margin-top: 10px;
    }
    .total {
      margin-top: 20px;
      font-size: 24px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>おこづかい管理</h1>

  <input type="number" id="money" placeholder="金額を入力（例：500）">

  <button onclick="addMoney()">追加</button>

  <div class="total">
    合計：<span id="total">0</span> 円
  </div>

  <script>
    let sum = 0;

    function addMoney() {
      const value = document.getElementById("money").value;
      sum += Number(value);
      document.getElementById("total").textContent = sum;
      document.getElementById("money").value = "";
    }
  </script>

</body>
</html>
